<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Night Hunter</title>
</head>

<body>
    <div id="board">
        <div id="start">
            <h1>Night Hunter</h1>
            <button id="startButton"><div>Start</div></button>
        </div>
        <div id="landscape">
        </div>
        <div id="road"></div>            
        <div id="laser"></div>
        <div id="gameover">
            <h1>GAME OVER</h1>
            <h2 id="score"></h2>
            <h3>You lost, play again?</h3>
            
            <div>
                <button id="yes"><div>Yes</div></button>
                <button id="no"><div>No</div></button>
            </div>
        </div>
    </div>
    <div id="info">
        <div id="playerinfo">
            <div id="points"></div>
        </div>
        <div id="stageinfo">

        </div>
    </div>
</body>

</html>
